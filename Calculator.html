<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="Container">
        <div class="Calculator">
            <form>
                <div class="display">
                    <input type="text" id="query" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick=display.value="" class="Colors">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="Colors">
                    <input type="button" value="%" onclick="display.value +='%'" class="Colors">
                    <input type="button" value="/" onclick="display.value +='/'" class="Colors">
                </div>
                <div>
                <div>
                        <input type="button" value="7" onclick="display.value +='7'">
                        <input type="button" value="8" onclick="display.value +='8'">
                        <input type="button" value="9" onclick="display.value +='9'">
                        <input type="button" value="*" onclick="display.value +='*'" class="Colors">
                </div>
                <div>
                        <input type="button" value="4" onclick="display.value +='4'">
                        <input type="button" value="5" onclick="display.value +='5'">
                        <input type="button" value="6" onclick="display.value +='6'">
                        <input type="button" value="-" onclick="display.value +='-'" class="Colors">
                </div>
                </div>
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input type="button" value="+" onclick="display.value +='+'" class="Colors">
                
                 <div>
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="." onclick="display.value +='.'"> 
                    <input type="button" value= "=" onclick="display.value =eval(display.value)" class=" equal Colors">
                </div>
                </div>
        </form>

    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
